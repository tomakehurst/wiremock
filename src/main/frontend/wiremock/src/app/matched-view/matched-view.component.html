<wm-list-view [items]="matchedResult?.requests"  (onSelect)="setSelectedMatched($event)">
  <wm-list-view-content>
    <wm-matched [selectedMatched]="selectedMatched"></wm-matched>
  </wm-list-view-content>
  <wm-list-view-actions>
    <div class="wmActionToolbar">
      <button md-raised-button (click)="resetJournal()"><md-icon class="material-icons">delete</md-icon> <ng-container i18n="@@wmResetJournal">Reset Journal</ng-container></button>
    </div>
  </wm-list-view-actions>
</wm-list-view>
