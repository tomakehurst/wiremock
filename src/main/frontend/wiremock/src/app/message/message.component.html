<div class="wmSnackBarContainer"[class.dark-theme]="isDarkTheme">
  <div class="wmSnackBarClose"><button md-mini-fab (click)="closeMessage()" color="{{getCloseColor(message.type)}}"><md-icon>close</md-icon></button></div>
  <div class="wmSnackBar wmType{{getTypeClass(message.type)}}">
    <div class="wmSnackBarMessageContainer" *ngIf="!message.html">
      <span class="wmSnackBarMessage wmType{{getTypeClass(message.type)}}">{{message.message}}</span>
    </div>
    <div [class.invisible]="!message.html" class="wmSnackBarHtmlMessage" [innerHTML]="message.html">
    </div>
  </div>
</div>
